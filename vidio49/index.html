<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit/ object cover property</title>
    
    <style>
        .container{
            height: 488px;
            width: 466px;
            border: 2px solid black;
            background-color: aquamarine;
            
        }
        img{
            width: 466px;
            height: 488px;
            /* object-fit:cover ; */
            object-fit: contain;
            /* object-fit: fill; */
            /* object-fit: scale-down; */
            object-position: bottom right;
        }
    </style>


</head>
<body>
    <div class="container">
        <img src="CREATIVITY KA NAYA KAPTAN SAMIR.jpg" alt="">
    </div>
</body>
</html>
