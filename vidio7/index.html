<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>

<body>
    <h1>Form to apply for Fergussion college</h1>
    <form action="post">

        <div>
            <label for="username">enter your username</label>
            <input type="text" name="username" placeholder="Enter Your username" autofocus>

        </div>

        <div>
            <input type=radio" id="Male" name="gender" value="Male">

            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="female">Female</label>

        </div>
        <div>
            <input type="checkbox" id="subscribe" name="" subscribe" value="yes">
            <label for="subscribe">Subscribe to newSLETTER</label>
        </div>

        <div>
            <br>
            <label for="comment">Enter your comment</label>
            <textarea name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="college" id="">
                <option value="fergussion ">cs</option>
                <option value="fergussion">ai</option>
                <option value="fergussion">it</option>
                <option value="fergussion ">aiml</option>
            </select>
        </div>




    </form>
</body>

</html>
